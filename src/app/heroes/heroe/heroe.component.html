<h1>Hero component world</h1>

<h1>{{ nombre }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>
  <td>Edad:</td>
  <dd>{{ edad }}</dd>
  <td>Funcion:</td>
  <dd>{{ obteneNombre() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar heroe</button>
<button (click)="cambiarEdad()">Cambiar edad</button>
